<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>tarefas</title>

        <!-- Importe o CSS do Bootstrap Icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

        <!-- Font Awesome -->
        <link
                href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
                rel="stylesheet"
        />
        <!-- Google Fonts -->
        <link
                href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
                rel="stylesheet"
        />
        <!-- MDB -->
        <link
                href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"
                rel="stylesheet"
        />
        <link rel="stylesheet" type="text/css" href="/css/style.css">
    </head>
    <body class="">


        <nav class="navbar navbar-dark colorNavBar">
            <a class="navbar-brand" href="#">
                <img src="../image/to-do-list-svgrepo-com.svg" width="30" height="30" class="d-inline-block align-top" alt="">
                Versão Beta
            </a>
        </nav>

        <div class="container my-5 shadow-lg p-3 mb-5 bg-white rounded border container-transparente">

            <div class="input-group mb-2 d-flex justify-content-center align-items-center">
                <h1>To Do List</h1>
            </div>

            <div align="right">
                <span style="font-weight: bold;" th:text="${#dates.format(#dates.createNow(), 'EEEE')}"></span>,
                <span style="font-weight: bold;" th:text="${#dates.format(#dates.createNow(), 'dd')}" ></span>
                <span style="font-weight: bold;">de</span>		
                <span style="font-weight: bold;" th:text="${#dates.format(#dates.createNow(), 'MMMM')}"></span>
            </div>	
            <br>
            <div class="table-responsive overflow-auto" style="max-height: 400px;">
                <table border="1" class="table table-striped table-responsive-md">
                    <thead align="center">
                    <tr>
                        <th>Descrição</th>
                        <th>Completado</th>
                        <th>Editar | Excluir</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="tarefa : ${listaTarefas}">
<!--                    <td align="center" th:text="${tarefa.id}"></td>-->
                        <td  th:text="${tarefa.descricao}" />

                        <td align="center"><input type="checkbox"name="${tarefa}" value="${tarefa.id}" /></td>

                        </td>
                        <td align="center">
                            <a th:href="@{/lista/tarefas/{id}(id=${tarefa.id})}"class="btn btn-primary mr-2 mb-2 cor-btn-edite"><i class="bi bi-pencil"></i>  Editar</a>
                            <a th:href="@{/lista/tarefas/excluir/{id}(id=${tarefa.id})}" class="btn btn-danger mr-2 mb-2"><i class="bi bi-trash3"></i>  Excluir</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!--       Dropdown-->

        <div class="container my-2 dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button"  id="dropdownMenuButton"  data-mdb-toggle="dropdown" aria-expanded="false" >
                Lista Completada
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="#">Opção 1</a></li>
                <li><a class="dropdown-item" href="#">Opção 2</a></li>
                <li><a class="dropdown-item" href="#">Opção 3</a></li>
            </ul>
        </div>

        <div class="container my-5 shadow-lg p-3 mb-5 bg-white rounded border">
            <form th:action="@{/lista/tarefas/salvar}" th:object="${tarefa}" method="POST">
                <div class="input-group mb-1">
                    <input type="text" class="form-control" th:field="*{descricao}" placeholder="Adicione uma tarefa..." required/>
                    <div class="input-group-append">
                        <button class="btn btn-info " type="submit " style="line-height: 1.4;"><i class="bi bi-plus-circle-fill"></i> Adicionar</button>
                    </div>
                </div>
            </form>
        </div>

        <footer>
            <!-- Copyright -->
            <div class="text-center p-1">
                <span style="font-size: 15px; font-weight: bold;">© 2023 Copyright:</span>
                <a class="text-dark" >
                    <span style="font-size: 15px; font-weight: bold;" >Desenvolvido por: kemuel kesley</span>
                </a>
            </div>
            <!-- Copyright -->
            <div class="container text-center">

                <!-- Section: Social media -->
                <section class="mb-2">

                    <!-- Instagram -->
                    <a class="btn btn-primary btn-floating m-1" style="background-color: #ac2bac" href="#!" role="button"><i class="fab fa-instagram"></i></a>

                    <!-- Linkedin -->
                    <a class="btn btn-primary btn-floating m-1" style="background-color: #0082ca" href="https://www.linkedin.com/in/kemuel-kesley-23886435/" role="button" target="_blank"><i class="fab fa-linkedin-in"></i></a>

                    <!-- Github -->
                    <a class="btn btn-primary btn-floating m-1" style="background-color: #333333" href="https://github.com/kemuelkesley" role="button" target="_blank"><i class="fab fa-github"></i></a>
                </section>
                <!-- Section: Social media -->
            </div>

        </footer>
        <!-- Footer -->


        <script
                type="text/javascript"
                src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="/js/checkbox.js"></script>
        <!-- MDB -->

    </body>
</html>
