<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>tarefas</title>


        <!-- Importe o CSS do Bootstrap Icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="stylesheet" type="text/css" href="/css/style.css">
    </head>
    <body class="cordefundo">

        <div class="container my-5 shadow-lg p-3 mb-5 bg-white rounded border container-transparente">

            <div class="input-group mb-3 d-flex justify-content-center align-items-center">
                <h1>To Do List</h1>
            </div>

            <div align="right">
                <span style="font-weight: bold;" th:text="${#dates.format(#dates.createNow(), 'EEEE')}"></span>,
                <span style="font-weight: bold;" th:text="${#dates.format(#dates.createNow(), 'dd')}" ></span>
                <span style="font-weight: bold;">de</span>		
                <span style="font-weight: bold;" th:text="${#dates.format(#dates.createNow(), 'MMMM')}"></span>
            </div>	
            <br>
            <div class="table-responsive overflow-auto" style="max-height: 400px;">
                <table border="1" class="table table-striped table-responsive-md">
                    <thead align="center">
                    <tr>
                        <th>Descrição</th>
                        <th>Completado</th>
                        <th>Editar | Excluir</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="tarefa : ${listaTarefas}">
<!--                    <td align="center" th:text="${tarefa.id}"></td>-->
                        <td  th:text="${tarefa.descricao}" />

                        <td align="center"><input type="checkbox"name="myBooleanVariable" /></td>
                        <td align="center">
                            <a th:href="@{/lista/tarefas/{id}(id=${tarefa.id})}"class="btn btn-primary mr-2 mb-2"><i class="bi bi-pencil"></i> Editar</a>
                            <a th:href="@{/lista/tarefas/excluir/{id}(id=${tarefa.id})}" class="btn btn-danger mr-2 mb-2"><i class="bi bi-trash3"></i> Excluir</a>

                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="container my-5 shadow-lg p-3 mb-5 bg-white rounded border">
            <form th:action="@{/lista/tarefas/salvar}" th:object="${tarefa}" method="POST">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" th:field="*{descricao}" placeholder="Adicione uma tarefa..." required/>
                    <div class="input-group-append">
                        <button class="btn btn-info" type="submit"><i class="bi bi-plus-circle-fill"></i> Adicionar</button>
                    </div>
                </div>
            </form>
        </div>

        <footer>
            <div align="center">
                <span style="font-size: 20px; font-weight: bold;" >My System 2023 dev: @kemuelkesley</span>
            </div>
            <div align="center">
                <span style="font-size: 15px; font-weight: bold;" >Versão Beta 1.0</span>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
