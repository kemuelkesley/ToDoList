<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>tarefas</title>

        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous">


    </head>
    <body class="bg-secondary">

        <div class="container my-5 shadow-lg p-3 mb-5 bg-white rounded border">

            <div class="input-group mb-3 d-flex justify-content-center align-items-center">
                <h1>To Do</h1>
            </div>
            
            <div>		
                <a th:href="@{/lista/tarefas/nova}" class="btn btn-info btn-md mb-3 float-left">Adicionar Tarefa</a>			
            </div>
            
            <div align="right">
                <span style="font-weight: bold;" th:text="${#dates.format(#dates.createNow(), 'EEEE')}"></span>,
                <span style="font-weight: bold;" th:text="${#dates.format(#dates.createNow(), 'dd')}" ></span>
                <span style="font-weight: bold;">de</span>		
                <span style="font-weight: bold;" th:text="${#dates.format(#dates.createNow(), 'MMMM')}"></span>
            </div>	
        
            
            <table border="1" class="table table-striped table-responsive-md ">
                <thead align="center">
                    <tr>					
                        <th>Descrição</th>
                        <th>Completado</th>
                        <th>Ação</th>	
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="tarefa : ${listaTarefas}">
                        <!-- <td align="center" th:text="${tarefa.id}"></td> -->
                        <td  th:text="${tarefa.descricao}" />
                        <td align="center"><input type="checkbox"name="myBooleanVariable" th:checked="${myBooleanVariable}" /></td>
                        <td align="center">
                            <a th:href="@{/lista/tarefas/{id}(id=${tarefa.id})}"class="btn btn-primary mr-2 ">Editar</a>
                            <a th:href="@{/lista/tarefas/excluir/{id}(id=${tarefa.id})}" class="btn btn-danger">Excluir</a>
                        </td>	
                    </tr>
                </tbody>
            </table>

        </div>

        <footer>
            <div align="center">
                <span style="font-size: 20px; font-weight: bold;" >My System 2023 dev: @kemMaster</span>
            </div>
            <div align="center">
                <span style="font-size: 15px; font-weight: bold;" >Versão Beta 1.0</span>
            </div>
        </footer>

    </body>
</html>
